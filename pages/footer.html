<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Awesome Website</title>
  <!-- Add Bootstrap CSS for styling (optional) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    footer {
      background: linear-gradient(45deg, #ff8c00, #ff0080); /* Gradient with orange and pink colors */
      color: #ffffff;
      padding: 40px 5px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .info-section {
      flex: 1;
      max-width: 400px;
      margin: 0 20px;
    }

    .info-section p {
      font-size: 14px;
      line-height: 1.6;
    }

    .social-media {
      margin-top: 20px;
    }

    .social-media a {
      display: inline-block;
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-size: 24px;
      transition: color 0.3s ease-in-out;
    }

    .social-media a:hover {
      color: #ffd700; /* Gold color on hover */
      transform: scale(1.2);
    }

    .contact-form {
      flex: 1;
      max-width: 400px;
      margin: 0 20px;
      text-align: left;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 16px;
      color: #fff;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1px;
      font-size: 12px;
      border: 1px solid #fff;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2); /* Transparent white background */
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #ffd700; /* Gold color */
      color: #000000;
      padding: 5px 5px;
      font-size: 12px;
      border: 2px solid #ffd700;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    .submit-btn:hover {
      background-color: #ffdf00; /* Lighter gold on hover */
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <footer>
    <div class="container">
      <h1>SPOTS</h1>

      <div class="footer-content row">
        <div class="info-section ">
          <p>Discover the latest trends and innovations. Your go-to source for informative content and inspiration.</p>
          
          <div class="social-media">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
          </div>
          <div><h5>spots@gmail.com</h5></div>
        </div>

        <div class="contact-form ">
          <form>
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </footer>

  <!-- Optional: Add Bootstrap JS and Popper.js for enhanced functionality -->
  
</body>
</html>
