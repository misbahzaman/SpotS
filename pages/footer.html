<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Awesome Website</title>
  <style>
    footer {
      background: linear-gradient(45deg, #0D1B28, #B7252D); /* Gradient with orange and pink colors */
      color: #ffffff;
      padding: 15px ;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .info-section {
      flex: 1;
      max-width: 400px;
    }

    .info-section p {
      font-size: 14px;
      line-height: 1.6;
    }

    .social-media {
      margin-top: 5px;
    }

    .social-media a {
      display: inline-flex;
      margin: 10px 10px;
      text-decoration: none;
      color: #ffffff;
      font-size: 14px;
      transition: color 0.3s ease-in-out;
    }

    .social-media a:hover {
      color: #ffd700; /* Gold color on hover */
      transform: scale(1.2);
    }
    #mail{
        font-size: 15px;
    }

    
  </style>
</head>
<body>

  <footer>
    <div class="container">
      <div class="footer-content row">
        <div class="info-section ">
            <h1 class="text-secondary"><strong>SPOTS</strong></h1>
            <p>Discover the latest trends and innovations. Your go-to source for informative content and inspiration.</p>
          
          <div class="social-media">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
          </div>
          <div><h5 id="mail">spots@gmail.com</h5></div>
      </div>
    </div>
  </footer>

  <!-- Optional: Add Bootstrap JS and Popper.js for enhanced functionality -->
  
</body>
</html>
